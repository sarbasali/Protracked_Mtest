<ng-container *ngIf="products.length !=0">
  <div class="flex flex-col md:flex-row w-screen h-full px-14 py-7">

    <!-- My Cart -->
    <div class="w-full flex flex-col h-fit gap-4 p-4 ">
        <p class="text-blue-900 text-xl font-extrabold">My cart</p>
  
        <!-- Product -->
        <div  *ngFor="let i of products" class="flex flex-col p-4 text-lg font-semibold shadow-md border rounded-sm">
            <div class="flex flex-col md:flex-row gap-3 justify-between">
                <!-- Product Information -->
                <div>
                  <div  class="flex flex-row gap-6 items-center">
                    <div class="w-28 h-28 object-cover">
                        <img class="w-full h-full" src="{{i.image}}">
                    </div>
                    <div class="flex flex-col gap-1">
                        <p class="text-md text-gray-800 font-semibold">{{i.title}}</p>
                        <p class="text-xs text-gray-600 font-semibold"> {{i.category}}</p>
                        <p class="text-xs text-gray-600 font-semibold w-[]"></p>
                    </div>
                </div>
  
                </div>
             
                <!-- Price Information -->
                <div class="self-center text-center">
                    
                    <p class="text-gray-800 font-semibold text-xl">${{i.cartprice}}</p>
                </div>
                <!-- Remove Product Icon -->
                <div class="self-center">
                    <button (click)="removecart(i)" class="">
                        <svg class="" height="24px" width="24px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512"  xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g>
                            <path d="M400,113.3h-80v-20c0-16.2-13.1-29.3-29.3-29.3h-69.5C205.1,64,192,77.1,192,93.3v20h-80V128h21.1l23.6,290.7   c0,16.2,13.1,29.3,29.3,29.3h141c16.2,0,29.3-13.1,29.3-29.3L379.6,128H400V113.3z M206.6,93.3c0-8.1,6.6-14.7,14.6-14.7h69.5   c8.1,0,14.6,6.6,14.6,14.7v20h-98.7V93.3z M341.6,417.9l0,0.4v0.4c0,8.1-6.6,14.7-14.6,14.7H186c-8.1,0-14.6-6.6-14.6-14.7v-0.4   l0-0.4L147.7,128h217.2L341.6,417.9z"/>
                            <g>
                            <rect height="241" width="14" x="249" y="160"/>
                            <polygon points="320,160 305.4,160 294.7,401 309.3,401"/>
                            <polygon points="206.5,160 192,160 202.7,401 217.3,401"/>
                            </g>
                        </g>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Product Quantity -->
              <div class="flex flex-row self-center gap-1">
                <button (click)="lessQnt(i)"  class="w-5 h-5 self-center rounded-full border border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#d1d5db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14" />
                    </svg>
                </button>
                <p>{{i.quantity}}</p>
                <button (click)="addQnt(i)" class="w-5 h-5 self-center rounded-full border border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                </button>
          </div>
        </div>
    </div>
  
    <!-- Purchase Resume -->
    <div class="flex flex-col w-full md:w-2/3 h-fit gap-4 p-4">
        <!-- <p class="text-blue-900 text-xl font-extrabold">Purchase Resume</p> -->
        <div class="flex flex-col p-4 gap-4 text-lg font-semibold shadow-md border rounded-sm">
            <div class="flex flex-row justify-between">
                <p class="text-gray-600">Subtotal ({{tottalItem}})</p>
                <p class="text-end font-bold">{{totalPrice |currency}}</p>
            </div>
            <hr class="bg-gray-200 h-0.5">
            <div class="flex flex-row justify-between">
                <p class="text-gray-600">Shipping</p>
                <div>
                <p class="text-end font-bold">{{shipping|currency}}</p>
                <p class="text-gray-600 text-sm font-normal">Arrives on Jul 16</p>
                </div>
            </div>
           
            
            <hr class="bg-gray-200 h-0.5">
            <div class="flex flex-row justify-between">
                <p class="text-gray-600">Total</p>
                <div>
                <p class="text-end font-bold">{{GrandTotal |currency}}</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button routerLink="/checkout" class="transition-colors text-sm bg-blue-600 hover:bg-blue-700 p-2 rounded-sm w-full text-white text-hover shadow-md">
                       Buy NOw 
                </button>
                <button routerLink="/home" class="transition-colors text-sm bg-white border border-gray-600 p-2 rounded-sm w-full text-gray-700 text-hover shadow-md">
                        ADD MORE PRODUCTS
                </button>
            </div>
        </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="products.length==0">
  <div class="">
    <div class=" flex flex-col justify-center items-center">
      <img src="../../../assets/22ba45c9f91f27e65e90668eac2a92b5.jpg" alt="">
      <button routerLink="/home" class="w-[170px] h-[60px] text-white font-semibold bg-rose-500 rounded-md">Shop Now</button>
    </div>
  </div>
</ng-container>
