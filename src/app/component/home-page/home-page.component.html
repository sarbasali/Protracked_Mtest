<main class="flex justify-center  mt-28">
    <div class="XS:grid-cols-1  grid LG:grid-cols-4  MD:grid-cols-3 SM:grid-cols-2 gap-x-6 gap-y-6 mt-[0px] ml- mb-10 " >
        <ng-container *ngFor="let item of productList | filter:searchKey:'title'" class="w-[280px] h-[430px] bg-slate-200 object-cover hover:bg-slate-300 rounded-lg flex flex-col  items-center   pl-5 shadow-xl shadow-slate-200 hover:shadow-xl hover:shadow-slate-400  ">
          
            <div class="w-[17rem] XS:w-[18rem] flex flex-col lg:w-[300px]  md:w-[280px] lg:h-[400px] bg-slate-200 rounded-md pl-4 pr-1">
              
                <div class="flex flex-col  gap-6 ">
                     <button class="justify-end flex p-3"  (click)="cartBtn(item)">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                      </svg>
                      
                    </button> 
                   <img src="{{item.image}}" alt="" class="w-[200px] h-[220px] pl-4 mix-blend-darken  mt-[-20px]   mb-4   ">

                </div>
                <p >{{item.title}}</p>
                <p class="pt-3 font-semibold">${{item.price}}</p>
            </div>
